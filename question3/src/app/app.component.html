<mat-toolbar style="display: flex;">
  <mat-icon style="margin-right: 8px">class</mat-icon>
  <span>Super Form Infini</span>
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>

<h1>Formulaire qui sert à rien</h1>
<mat-card style="width: 700px; margin: auto; padding: 20px;">
  <form [formGroup]="form">

    <mat-form-field style="width: 100%">
      <mat-label>Nom</mat-label>
      <input matInput type="text" placeholder="Nom et prénom" name="name" formControlName="name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Nom requis
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Numéro de rue</mat-label>
      <input matInput type="number" placeholder="5230" name="roadnumber" formControlName="roadnumber">
      <mat-error *ngIf="form.get('roadnumber')?.hasError('required')">
        Numéro de rue requis
      </mat-error>
      <mat-error *ngIf="form.get('roadnumber')?.hasError('min')">
        Doit etre entre 1000 et 9999
      </mat-error>
      <mat-error *ngIf="form.get('roadnumber')?.hasError('max')">
        Doit etre entre 1000 et 9999
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Rue</mat-label>
      <input matInput type="text" placeholder="Resther" name="rue">
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Code Postal</mat-label>
      <input matInput type="text" placeholder="H2J8B2" name="postalcode" formControlName="postalcode">
      <mat-error *ngIf="form.get('postalcode')?.hasError('required')">
        Code Postal requis
      </mat-error>
      <mat-error *ngIf="form.get('postalcode')?.hasError('pattern')">
        Pas un code postal
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Commentaire</mat-label>
      <textarea matInput placeholder="Votre commentaire" name="comments" formControlName="comments"></textarea>
      <mat-error *ngIf="form.get('comments')?.hasError('tenWordsInComments')">
        A besoin d'au moins 10 mots
      </mat-error>
      <mat-error *ngIf="form.get('comments')?.hasError('commentsIncludeNames')">
        Ne peut pas contenir le nom
      </mat-error>
    </mat-form-field>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="form.invalid">Acheter</button>
    </mat-card-actions>
  </form>
</mat-card>
